<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair</title>
    <link rel="stylesheet"href="modernchair.css">
    <link rel="shortcut icon"href="favicon.ico">
</head>
<body>
    <div class="wrapper">
        <div class="section">
            <div class="info">
                <p class="title">MODERN CHAIR</p>
                <h2>Telford Longue</h2>
                <h4>$254 &nbsp;&nbsp;<s>$530</s></h4>
                <div class="details">
                    <input class="desc-btn" type="radio" id="desc-1" name="desc-btn" checked/>
                    <label for="desc-1">Description</label>
                    <input class="desc-btn " type="radio" id="detail-1" name="desc-btn" />
                    <label for="detail-1">Details</label>
                    <div class=" details desc-info det-1">
                        <p>Lorem ipsum dollor sit,amet consectetur adipisicing elit Id totam tempora enim officia veritatics hic.</p>
                    </div>
                    <div class=" details desc-info det-2">
                        <div class="num-value">
                            <p><span>80</span>cm<br>Length</p></div>
                            <div class="num-value">
                            <p><span>65</span>cm<br>Width</p></div>
                            <div class="num-value">
                            <p><span>90</span>cm<br>Height</p></div>
                            <div class="num-value">
                            <p><span>17.6</span>lbs<br>Weight</p></div>
                        
                    </div>
                </div>
                <h5>Choose Color:</h5>
            </div>
            <input class="color-btn for-color-1" type="radio" id="color-1" name="color-btn" checked/>
            <label class="color-1" for="color-1"></label>
            <input class="color-btn for-color-2" type="radio" id="color-2" name="color-btn"  />
            <label class="color-2" for="color-2"></label>
             <input class="color-btn for-color-3" type="radio" id="color-3" name="color-btn"  />
            <label class="color-3" for="color-3"></label>
             <input class="color-btn for-color-4" type="radio" id="color-4" name="color-btn"  />
            <label class="color-4" for="color-4"></label>
             <input class="color-btn for-color-5" type="radio" id="color-5" name="color-btn"  />
            <label class="color-5" for="color-5"></label>
             <input class="color-btn for-color-6" type="radio" id="color-6" name="color-btn"  />
            <label class="color-6" for="color-6"></label>
            <div class="btn">
                <img src="icon-cart.png">&nbsp;&nbsp;<span>Add to cart</span>
            </div>
            <div class="img chair-1"></div>
            <div class="img chair-2"></div>
            <div class="img chair-3"></div>
            <div class="img chair-4"></div>
            <div class="img chair-5"></div>
            <div class="img chair-6"></div>
            <div class="back-color"></div>
            <div class="back-color chair-2"></div>
            <div class="back-color chair-3"></div>
            <div class="back-color chair-4"></div>
            <div class="back-color chair-5"></div>
            <div class="back-color chair-6"></div>
        </div>
    </div>
</body>
</html>
